<h4
  *ngIf="entitie.entitieId == null"
  style="
    background: #e7e8e8;
    padding: 10px 10px 10px 10px !important;
    font-size: 20px !important;
    color: #222b45;
    margin-left: 10px;
  "
>
  Ajouter une nouvelle Entité
</h4>
<h4
  *ngIf="showEntitieWindow"
  style="
    background: #e7e8e8;
    padding: 10px 10px 10px 10px !important;
    font-size: 20px !important;
    color: #222b45;
    margin-left: 10px;
  "
>
  Modifier l'Entité
</h4>
<div
  style="
    width: 100%;
    margin: auto;
    margin-top: 3%;
    border-color: #e7e8e8 !important;
  "
>
  <p-panel>
    <div class="p-grid p-fluid">
      <div style="display: flex">
        <div class="mb-1 col-md-6 col-12 p-field">
          <label for="entitieid" class="p-float-label">ID :</label>

          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input
              type="text"
              class="form-control p-field"
              id="label"
              [(ngModel)]="entitie.id"
            />
          </div>
        </div>

        <div class="mb-1 col-md-6 col-12 p-field">
          <label for="entitieName" class="p-float-label">Libellé * :</label>

          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input
              type="text"
              class="form-control p-field"
              id="label"
              [(ngModel)]="entitie.entitieName"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="p-grid p-fluid">
      <div style="display: flex">
        <div class="mb-1 col-md-6 col-12">
          <label for="entitieOwner" class="p-float-label">Propriétaire :</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>

            <input
              type="text"
              class="form-control p-field"
              id="entitieOwner"
              [(ngModel)]="entitie.entitieOwner"
            />
          </div>
        </div>
        <div class="mb-1 col-md-6 col-12">
          <label for="entitieVendor" class="p-float-label">Vendeur :</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input
              type="text"
              class="form-control p-field"
              id="entitieVendor"
              [(ngModel)]="entitie.entitieVendor"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="p-grid p-fluid">
      <div style="display: flex">
        <div class="mb-1 col-md-6 col-12">
          <label for="projet" class="p-float-label">Catégorie :</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input
              type="text"
              class="form-control p-field"
              id="entitieCategory"
              [(ngModel)]="entitie.entitieCategory"
            />
          </div>
        </div>
        <div class="mb-1 col-md-6 col-12">
          <label for="type" class="p-float-label">Type :</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input
              type="text"
              class="form-control p-field"
              id="type"
              [(ngModel)]="entitie.entitieType"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="p-grid p-fluid">
      <div style="display: flex">
        <div class="mb-1 col-md-12 col-12">
          <label for="description" class="p-float-label">Description :</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-list"></i></span>
            <textarea
              [(ngModel)]="entitie.entitieDescription"
              [placeholder]="'Saisir içi plus de détatils sur votre entité..'"
              height="1000px!important;"
              style="width: 100%"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </p-panel>

  <div
    class="p-panel p-panel-header"
    style="margin-top: 20px; float: right; padding: 2%"
  >
    <button
      pButton
      pRipple
      label="Annuler"
      icon="pi pi-times"
      class="btn btn-secondary"
      (click)="cancel()"
    ></button>

    <button
      [disabled]="checkentitieValid()"
      [ngClass]="{ disabled: checkentitieValid() }"
      pButton
      pRipple
      label="Enregistrer"
      icon="pi pi-check"
      class="primaryBtn"
      (click)="saveEntitie()"
      style="margin-left: 10px"
    ></button>
  </div>
</div>
